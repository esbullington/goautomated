<!-- Meta -->
<title>{% if page.title %}{{ page.title }}: {{ site.data.global.title }}{% elsif post.title %}{{ post.title }}: {{ site.data.global.title }}{% else %}{{ site.data.global.title }}: {{ site.data.global.description }}{% endif %}</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="keywords" content="{{ site.data.global.keywords }}">
<meta name="description" content="{{ site.data.global.description }}">
<link href="https://www.ericbullington.com" rel="publisher">
<link rel="canonical" href="{{ site.url }}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<!-- RSS -->
<link rel="alternate" type="application/rss+xml" title="{{ site.data.global.title }}: {{ site.data.global.description }}" href="{{ site.url | append: site.baseurl }}feed.xml">
<link rel="alternate" type="application/atom+xml" title="{{ site.data.global.title }}: {{ site.data.global.description }}" href="{{ site.url | append: site.baseurl }}atom.xml">


<!-- Favicons -->
<link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64 96x96" href="{{ site.url | append: site.baseurl }}favicon.ico">
<link rel="apple-touch-icon" sizes="57x57" href="{{ site.url | append: site.baseurl }}/assets/img/favicons/favicon-57.png">
<link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ site.url | append: site.baseurl }}/assets/img/favicons/favicon-57.png">
<link rel="apple-touch-icon" sizes="60x60" href="{{ site.url | append: site.baseurl }}/assets/img/favicons/favicon-60.png">
<link rel="apple-touch-icon" sizes="72x72" href="{{ site.url | append: site.baseurl }}/assets/img/favicons/favicon-72.png">
<link rel="apple-touch-icon" sizes="76x76" href="{{ site.url | append: site.baseurl }}/assets/img/favicons/favicon-76.png">
<link rel="apple-touch-icon" sizes="96x96" href="{{ site.url | append: site.baseurl }}/assets/img/favicons/favicon-96.png">
<link rel="apple-touch-icon" sizes="114x114" href="{{ site.url | append: site.baseurl }}/assets/img/favicons/favicon-114.png">
<link rel="apple-touch-icon" sizes="120x120" href="{{ site.url | append: site.baseurl }}/assets/img/favicons/favicon-120.png">
<link rel="apple-touch-icon" sizes="144x144" href="{{ site.url | append: site.baseurl }}/assets/img/favicons/favicon-144.png">
<link rel="apple-touch-icon" sizes="152x152" href="{{ site.url | append: site.baseurl }}/assets/img/favicons/favicon-152.png">
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.url | append: site.baseurl }}/assets/img/favicons/favicon-180.png">
<link rel="apple-touch-icon" sizes="192x192" href="{{ site.url | append: site.baseurl }}/assets/img/favicons/favicon-192.png">
<meta name="application-name" content="{{ site.data.global.title }}: {{ site.data.global.description }}">
<meta name="msapplication-TileImage" content="{{ site.url | append: site.baseurl }}/assets/img/favicons/favicon-144.png">
<meta name="msapplication-TileColor" content="#ffffff">

<!-- Fonts -->
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto+Condensed:300,300italic,400,400italic,700,700italic|Oswald:300,400,700">

<!-- Styles -->
<link rel="stylesheet" href="{{ site.url | append: site.baseurl }}/assets/css/style.css">
