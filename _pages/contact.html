<div class="inner-wrapper">
<script src='https://www.google.com/recaptcha/api.js'></script>

<header>
<h1>Contact Palmetto Themes</h1>

<noscript><h3>JavaScript is required to use the contact form.</h3></noscript>

<p>Want to get in touch with me? Fill out the form below to send me a message and I will try to get back to you within 24 hours!</p>

<form name="sentMessage" id="contactForm">
	<div class="row">
		<label for"contactFormName">Name:</label>
		<input type="text" name="name" class="form-control" placeholder="Name" id="contactFormName" required />
	</div>
	<div class="row">
		<label for="contactFormEmail">Email:</label>
		<input type="email" name="email" class="form-control" placeholder="Email Address" id="contactFormEmail" required />
	</div>
	<div class="row">
		<label for="contactFormMessage">Message:</label>
		<textarea rows="5" name="message" class="form-control" placeholder="Message" id="contactFormMessage" required></textarea>
	</div>
	<div class="row recaptcha">
		<div class="g-recaptcha" data-sitekey="6LfKbhMTAAAAAMsGNDo16qQogNp6UIFSTusbRTnU"></div>
	</div>
	<button type="submit" class="contact-submit-button">Send
		<i class="icon ion-load-a"></i>
	</button>

</form>
<p id="onsubmitMessage"></p>

</div>
